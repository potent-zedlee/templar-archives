<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <filter id="grain">
    <feTurbulence
      type="turbulence"
      baseFrequency="0.9"
      numOctaves="3"
      result="turbulence"
    />
    <feColorMatrix
      in="turbulence"
      type="saturate"
      values="0"
    />
    <feComponentTransfer>
      <feFuncA type="discrete" tableValues="0 1"/>
    </feComponentTransfer>
  </filter>
  <rect width="100%" height="100%" filter="url(#grain)" opacity="0.05"/>
</svg>
