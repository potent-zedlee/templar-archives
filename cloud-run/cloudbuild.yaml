# Cloud Build configuration for Cloud Run deployment
# Trigger: Push to main branch (cloud-run/** path)

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/video-analyzer:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/video-analyzer:latest'
      - '.'
    dir: 'cloud-run'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/video-analyzer:$COMMIT_SHA'
    dir: 'cloud-run'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/video-analyzer:latest'
    dir: 'cloud-run'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'video-analyzer'
      - '--image=gcr.io/$PROJECT_ID/video-analyzer:$COMMIT_SHA'
      - '--region=asia-northeast3'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--timeout=3600'
      - '--concurrency=10'
      - '--max-instances=5'
      - '--min-instances=0'
      - '--set-env-vars=NODE_ENV=production'
      - '--set-secrets=GOOGLE_API_KEY=GOOGLE_API_KEY:latest'
      - '--set-secrets=NEXT_PUBLIC_SUPABASE_URL=supabase-url:latest'
      - '--set-secrets=SUPABASE_SERVICE_ROLE_KEY=supabase-service-role-key:latest'
      - '--set-env-vars=GCS_PROJECT_ID=templar-archives-index'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/video-analyzer:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/video-analyzer:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build (30 minutes)
timeout: '1800s'
